# Hugo Configuration for Models4Comfort
baseURL = 'https://lcilliers.github.io/hobbies-modelling4comfort/'
languageCode = 'en-us'
title = 'Models4Comfort'
theme = 'hugo-theme-stack'

# Copyright
copyright = 'Models4Comfort Â© 2025'

# Pagination
paginate = 10
paginatePath = 'page'

# Taxonomies
[taxonomies]
  tag = 'tags'
  category = 'categories'
  series = 'series'

# Site parameters
[params]
  description = 'Diorama modeling, build processes, and creative development'
  author = 'Your Name'
  
  # Images
  images = ['/images/site-feature-image.jpg']
  
  # Comments
  [params.comments]
    enabled = true
    provider = 'utterances'
    
    [params.comments.utterances]
      repo = 'lcilliers/hobbies-modelling4comfort'
      issueTerm = 'pathname'
      theme = 'github-light'
  
  # Social media
  [params.social]
    github = 'lcilliers'
    # instagram = 'your_instagram'
    # youtube = 'your_youtube_channel'

# Menu configuration
[[menu.main]]
  identifier = 'home'
  name = 'Home'
  url = '/'
  weight = 1

[[menu.main]]
  identifier = 'projects'
  name = 'Projects'
  url = '/projects/'
  weight = 2

[[menu.main]]
  identifier = 'builds'
  name = 'Build Logs'
  url = '/builds/'
  weight = 3

[[menu.main]]
  identifier = 'techniques'
  name = 'Techniques'
  url = '/techniques/'
  weight = 4

[[menu.main]]
  identifier = 'about'
  name = 'About'
  url = '/about/'
  weight = 5

# Markup configuration
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    lineNos = false
    style = 'monokai'

# Output formats
[outputs]
  home = ['HTML', 'RSS', 'JSON']
  section = ['HTML', 'RSS']
