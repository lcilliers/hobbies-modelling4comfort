{% comment %}
  Include an image with optional caption
  Usage: {% include image.html src="path/to/image.jpg" alt="Alt text" caption="Optional caption" %}
{% endcomment %}
<figure class="image-figure">
  <img src="{{ include.src | relative_url }}" alt="{{ include.alt | default: 'Image' }}" loading="lazy">
  {% if include.caption %}
  <figcaption>{{ include.caption }}</figcaption>
  {% endif %}
</figure>
