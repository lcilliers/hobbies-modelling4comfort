<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- SEO -->
  {% seo %}
  
  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="{{ '/assets/images/favicon.jpeg' | relative_url }}">
  <link rel="shortcut icon" type="image/jpeg" href="{{ '/assets/images/favicon.jpeg' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/images/favicon.jpeg' | relative_url }}">
</head>
<body>
  {% include header.html %}
  
  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>
  
  {% include footer.html %}
  
  <!-- Scripts -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
